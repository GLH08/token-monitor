# Token Monitor 一键部署配置
# 
# 使用方法：
# 1. 修改下方环境变量
# 2. 运行: docker compose up -d
# 3. 访问: http://服务器IP:3000

services:
  token-monitor:
    image: ghcr.io/glh08/token-monitor:latest
    container_name: token-monitor
    restart: always
    environment:
      # ========== 必填 ==========
      # New API 数据库连接
      - DATABASE_URL=mysql://root:password@host.docker.internal:3306/new-api
      # Web 登录密码
      - ACCESS_PASSWORD=your_password

      # ========== Telegram 通知 (可选) ==========
      - TELEGRAM_BOT_TOKEN=
      - TELEGRAM_CHAT_ID=
    ports:
      - "3000:3000"
    volumes:
      - token-monitor-data:/app/data

volumes:
  token-monitor-data:
